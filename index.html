<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('./public/bg.jpg') no-repeat center center/cover;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      z-index: 0;
    }

    h1 {
      font-size: 2rem;
      z-index: 1;
      text-align: center;
      background: linear-gradient(90deg, #00ff9d, #00c853, #b2ff59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 255, 128, 0.6);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff9d, 0 0 10px #00c853; }
      to { text-shadow: 0 0 20px #00ff9d, 0 0 40px #00c853; }
    }

    .glass-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 2s ease;
    }

    iframe {
      border-radius: 12px;
      width: 400px;
      height: 450px;
      border: none;
      animation: float 5s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 1;
    }

    footer span {
      color: #00ff9d;
    }

    /* Chatbot styles */
    #chatbot-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: rgba(0, 255, 128, 0.2);
      border: 2px solid #00ff9d;
      color: #00ff9d;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    #chatbot-btn:hover {
      background: rgba(0, 255, 128, 0.4);
      transform: scale(1.1);
    }

    #chatbot-window {
      position: fixed;
      bottom: 90px;
      left: 25px;
      width: 320px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 25px rgba(0, 255, 128, 0.4);
      overflow: hidden;
      z-index: 3;
    }

    #chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }

    #chatbot-input {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    #chat-input {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }

    #send-btn {
      background: #00ff9d;
      border: none;
      color: black;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 0 15px 0 0;
    }

    .message {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background: rgba(0, 255, 128, 0.4);
    }

    .bot {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>ğ’®ğ‘œğ“ƒğ‘”ğ“ˆğŸ¤Œâœ¨â¤ï¸â€ğŸ©¹ (Yash Playlist)</h1>

  <div class="glass-box">
    <iframe src="https://open.spotify.com/embed/playlist/3o4oZrtSUNkMGH2vETLGRS?utm_source=generator&theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>

  <footer>âœ¨ Powered by <span>Spotify + GPT</span> | Made with ğŸ’š by Akshat</footer>

  <!-- Chatbot -->
  <button id="chatbot-btn">ğŸ’¬</button>

  <div id="chatbot-window">
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chat-input" placeholder="Say something..." />
      <button id="send-btn">â¤</button>
    </div>
  </div>

  <script>
    const chatbotBtn = document.getElementById("chatbot-btn");
    const chatbotWindow = document.getElementById("chatbot-window");
    const sendBtn = document.getElementById("send-btn");
    const chatInput = document.getElementById("chat-input");
    const messages = document.getElementById("chatbot-messages");

    chatbotBtn.onclick = () => {
      chatbotWindow.style.display =
        chatbotWindow.style.display === "flex" ? "none" : "flex";
    };

    sendBtn.onclick = async () => {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage("user", userText);
      chatInput.value = "";
      addMessage("bot", "Thinking...");

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });
      const data = await res.json();

      messages.lastChild.textContent = data.reply;
    };

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
